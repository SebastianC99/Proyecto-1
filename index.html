<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Formulario Semantico</title>
</head>

<body>
    <section class="Formulario">
        <h4>Formulario Semantico</h4>
        <input class =" control" type="text" name="Nombres" id="Nombres" placeholder="Ingrese su Nombre">
        <input class =" control" type="text" name="Apellidos" id="Apellidos" placeholder="Ingrese sus Apellidos">
        <input class =" control" type="text" name="Telefono" id="Telefono" placeholder="Ingrese su Telefono">
        <input class =" control" type="text" name="Direccion" id="Direccion" placeholder="Ingrese su Direccion">
        <input class =" control" type="date" name="Fecha" id="Fecha" placeholder="Ingrese su Fecha de nacimiento">
        <input class =" control" type="email" name="Email" id="Email" placeholder="Ingrese su Email">
        <input class =" control" type="password" name="Contraseña" id="Contraseña" placeholder="Ingrese su Contraseña">
        <input class =" control" type="password" name="Contraseña2" id="Contraseña2" placeholder="Confirme su Contraseña">
        <input class="button" type="button" value="Registrar">
    </section>
</body>
</html>
